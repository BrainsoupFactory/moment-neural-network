MODEL:
  meta:
    arch: mnn_mlp
    cnn: True
    cnn_type: ~
    mlp_type: mnn_mlp

  mnn_mlp:
    structure:
      - 784
      - 1000

    num_class: 10
    bn_bias_var: False
    predict_bias: True
    predict_bias_var: False
    activation: raw
    use_cov: False
    use_mean: True
    special_init: True
    dropout: ~
    momentum: 0.9
    eps: 1.e-5
    signal_correlation: False
    sparse_degree: 200

  snn_mlp:
   structure:
    - 784
    - 800
   num_class: 10
   use_cov: False
   activation: raw
   bn_bias_var: False

CRITERION:
  name: CrossEntropyOnMean
  source: mnn_core
  args: 
   reduction: mean


OPTIMIZER:
  opt: AdamW
  args:
    lr: 0.001
    weight_decay: 0.01


DATAAUG_TRAIN:
  aug_order:
    - ToTensor

  RandomCrop:
   size: 28
   padding: 2

DATAAUG_VAL:
  aug_order:
    - ToTensor

workers: 2
lr: 0.001
epochs: 30
bs: 50
pin_mem: True
world_size: 1
dataset: mnist
dataset_type: classic
input_prepare: flatten_poisson
save_epoch_state: False
scale_factor: 0.1

